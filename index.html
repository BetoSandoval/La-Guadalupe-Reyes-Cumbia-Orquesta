<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Guadalupe Reyes Cumbia-Orquesta</title>
    <link rel="stylesheet" href="assets/css/styles.css">

    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ae1d7e8fe4.js" crossorigin="anonymous"></script>
    <script src="assets/Js/jquery-min.js"></script>
    <script src="assets/Js/main.js"></script>
</head>

<body>
    <header>
        <div class="contenedor">
            <div class="menu">
                <div class="logo-menu">
                    <img src="assets/img/logo.jpeg" alt="La Guadalupe Reyes Cumbia-Orquesta">

                    <nav>
                        <ul>
                            <li>
                                <a href="">Home</a>
                            </li>
                            <li>
                                <a href="">Conocenos</a>
                            </li>
                            <li>
                                <a href="">Eventos</a>
                            </li>
                            <li>
                                <a href="">Galería</a>
                            </li>
                            <li>
                                <a href="">Contacto</a>
                            </li>
                        </ul>
                    </nav>
                </div>

                <div class="boton">
                    <a href="https://api.whatsapp.com/send?phone=0123456789">Contrataciones</a>
                </div>
            </div>

            <div class="titular">
                <h1>Somos <span class="amarillo">"La Guadalupe Reyes Cumbia Orquesta"</span> una agrupación originaría
                    de la CDMX, antigua capital de la gran Tenochtitlan</h1>

                <div class="social-media">
                    <h2>Visita nuestras Redes Sociales</h2>
                    <div>
                        <a href="https://www.facebook.com/LaGuadalupeReyesCumbia">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="https://www.instagram.com/guadalupe.reyes.cumbia/">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="https://www.youtube.com/channel/UCJlddo8cdCNy4upGCgzsusg/featured">
                            <i class="fab fa-youtube"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="conocenos" id="conocenos">
        <div class="contenedor">
            <div class="texto">
                <h4>Integrantes</h4>
                <div class="integrantes">
                    <img src="assets/img/GRCO.png" alt="Integrantes de La Guadalupe Ryes Cumbia Orquesta">
                </div>
            </div>
            <div class="video">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/pYwluWsHtvw" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
    </section>

    <section class="eventos">
        <h4>Tocadas</h4>
        <div class="contenedor-slider">
            <ul class="slider">
                <li>
                    <img src="assets/img/slider1.jpg" alt="GRCO hilvana tocada">
                </li>
                <li>
                    <img src="assets/img/slider2.jpg" alt="GRCO hilvana tocada">
                </li>
                <li>
                    <img src="assets/img/slider3.jpg" alt="GRCO hilvana tocada">
                </li>
                <li>
                    <img src="assets/img/slider4.jpg" alt="GRCO hilvana tocada">
                </li>
                <li>
                    <img src="assets/img/slider5.jpg" alt="GRCO hilvana tocada">
                </li>
                <li>
                    <img src="assets/img/slider6.jpg" alt="GRCO hilvana tocada">
                </li>
            </ul>

            <ol class="paginacion">
                <li>
                    <i class="fas fa-circle"></i>
                </li>
                <li>
                    <i class="fas fa-circle"></i>
                </li>
                <li>
                    <i class="fas fa-circle"></i>
                </li>
                <li>
                    <i class="fas fa-circle"></i>
                </li>
                <li>
                    <i class="fas fa-circle"></i>
                </li>
                <li>
                    <i class="fas fa-circle"></i>
                </li>
            </ol>

            <div class="left">
                <i class="fas fa-chevron-left"></i>
            </div>
            <div class="right">
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>
    </section>

</body>

</html>
